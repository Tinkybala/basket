{% extends 'main.html' %}

{% block content %}
<h2>Notification Preferences</h2>
<form method="POST">
    {% csrf_token %}
    <label>
        <input type="checkbox" name="email_notifications" {% if user_profile.email_notifications %}checked{% endif %} />
        Email Notifications
    </label>
    <br>
    <label>
        <input type="checkbox" name="telegram_notifications" {% if user_profile.telegram_notifications %}checked{% endif %} />
        Telegram Notifications (coming soon)
    </label>
    <br>
    <button type="submit">Save Preferences</button>
</form>
{% endblock %}

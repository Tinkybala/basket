<!--Open event links to the specifc event with event.id as argument-->

<div class="eventCard">
    <h2>{{event.title}}</h2>
    <p>Creator: {{event.creator}}</p>
    <p>Description: {{event.additional_info}}</p>
    <p>pax: {{event.pax}}</p>
    <P>date: {{event.start}} - {{event.end}}</P>
    <a href="https://google.com">Open Event</a>
</div>

{% extends 'base/index.html' %}

{% load static %}

{% block title %}Event Details{% endblock %}

{% block content %}
<h1>{{ event.title }}</h1>
<p><strong>Start:</strong> {{ event.start }}</p>
<p><strong>End:</strong> {{ event.end }}</p> 
<p><strong>Pax:</strong> {{ event.pax }}</p> 
<p><strong>Additional Info:</strong> {{ event.additional_info }}</p>
<p><strong>Creator:</strong> {{ event.creator }}</p>
{% endblock %}
